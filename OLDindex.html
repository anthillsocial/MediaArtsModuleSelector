
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module Selector</title>
  <style>
    body { font-family: sans-serif; font-size: 0.9em; color: #1e2729; margin: 0.5em; }
    h3{margin:0px;padding:0px;}
    .row { display: flex; gap: 0.6em; margin-bottom:0px; }
    .column { flex: 1; }
    .module { padding: 0.25em; border: 1px solid #ccc; margin-bottom: 0.3em; border-radius: 5px; overflow: hidden; white-space: nowrap; }
    .module.disabled { opacity: 0.5; }
    .highlight-core { background-color: #e6f7ff; border-left: 4px solid #1890ff; }
    .module.selected-module { background-color: #d0f0d0; }
    #selectedBox { background: #f5f5f5; border: 1px solid #ccc; border-radius: 5px; height: 100%; box-sizing: border-box; }
    #selectedBox h3, #selectedBox h4 { margin: 0; padding:0px; }
    #selectedBox ul { padding-left: 1em; margin: 0; }
  </style>
</head>
<body>

  <select id="csvSelector">
    <option value="current-Y3.csv">Year 3 Current Module Options</option>
    <option value="Y3+MA2013.csv">Year 3 - with MA2013 Interface Narratives</option>
    <option value="Y3+MA2806.csv">Year 3 - with MA2806 Data Visualisation</option>
    <option value="Y3+CDP.csv">Year 3 - Contemporary Digital Practice as 15 credit</option>
    <option value="Y3+CDP+MA2013.csv">Year 3 - 15 Cred CDP + MA2013 in Y3</option>
    <option value="current-Y2.csv">Year 2 Module Options</option>
  </select>

  <div class="row">
    <div class="column">
      <div id="selectedBox">
        <div>Select</div>
        <div class="row">
          <div class="column">
            <h4 id="autumnHeader"></h4>
            <ul id="autumnModules"></ul>
          </div>
          <div class="column">
            <h4 id="springHeader"></h4>
            <ul id="springModules"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <section id="aspSection"><h3>Autumn + Spring Modules</h3></section>
    </div>
  </div>

  <div class="row">
    <div class="column"><h3>Autumn Only Modules</h3><div id="Autumn"></div></div>
    <div class="column"><h3>Spring Only Modules</h3><div id="Spring"></div></div>
  </div>

  <script src="module-selector.js"></script>
